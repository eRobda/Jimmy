<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Home</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon/hd_hi.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="w-dvw h-dvh fixed px-5 py-4">
    <div class="w-full h-8 relative flex justify-center items-center">
        <span onclick="window.location.href='home.html'" class="absolute material-symbols-rounded  py-3 left-0 text-[27px] text-[#20345d]">arrow_back_ios</span>
        <h1 class="text-xl font-semibold">Přidat zařízení</h1>
    </div>
    <div class="mt-20">
        <!-- working area -->
        <div class="w-full border rounded-md px-5 py-4 flex bg-white gap-5 items-center">
            <span class="material-symbols-rounded text-[35px] text-[#20345d]">model_training</span>
            <p>Automatické hledání</p>
        </div>
        <div class=" mt-3 w-full border rounded-md px-5 py-4 flex bg-white gap-5 items-center">
            <span class="material-symbols-rounded text-[35px] text-[#20345d]">touch_app</span>
            <p>Přidat ručně</p>
        </div>
    </div>
</body>
<script>
    document.addEventListener('touchmove', function(e) {
  e.preventDefault();
}, { passive: false });
</script>
</html>
